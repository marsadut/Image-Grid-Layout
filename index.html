<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri Foto Grid</title>
    <style>
        /* --- Pengaturan Dasar --- */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        /* --- 1. CSS GRID LAYOUT --- */
        .gallery-container {
            display: grid;
            gap: 15px; /* Jarak antar gambar */
            max-width: 1200px;
            margin: 0 auto; /* Menengahkan galeri */
            
            /* --- 2. RESPONSIVE DESIGN (Mobile-First) --- */
            /* Default (HP): 1 kolom */
            grid-template-columns: 1fr;
        }

        /* Setiap item di dalam grid */
        .gallery-item {
            border-radius: 8px;
            overflow: hidden; /* Memastikan gambar tidak keluar dari border */
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Kunci agar gambar mengisi sel tanpa distorsi */
            display: block; /* Menghilangkan spasi ekstra di bawah gambar */
            transition: transform 0.3s ease;
        }
        
        .gallery-item img:hover {
            transform: scale(1.05); /* Efek zoom saat di-hover */
        }

        /* --- Membuat beberapa item lebih tinggi (seperti di gambar) --- */
        /* Kita akan buat item 1, 3, 4 lebih tinggi */
        .item-1 { grid-row: span 2; }
        .item-3 { grid-row: span 2; }
        .item-4 { grid-row: span 2; }
        

        /* --- 2. RESPONSIVE DESIGN (Media Queries) --- */

        /* Tampilan Tablet (jika lebar layar 600px atau lebih) */
        @media (min-width: 600px) {
            .gallery-container {
                /* Ubah jadi 2 kolom */
                grid-template-columns: repeat(2, 1fr);
            }
        }

        /* Tampilan Desktop (jika lebar layar 900px atau lebih) */
        @media (min-width: 900px) {
            .gallery-container {
                /* Ubah jadi 3 kolom */
                grid-template-columns: repeat(3, 1fr);
            }
        }

    </style>
</head>
<body>

    <h1>Galeri Foto</h1>

    <main class="gallery-container">
        
        <div class="gallery-item item-1">
            <img src="https://images.unsplash.com/photo-1519681393784-d120267933ba?w=400&h=600&fit=crop" alt="Gunung berkabut">
        </div>
        
        <div class="gallery-item item-2">
            <img src="https://images.unsplash.com/photo-1478145046317-39f10e56b5e9?w=400&h=300&fit=crop" alt="Makanan sup labu">
        </div>
        
        <div class="gallery-item item-3">
            <img src="https://images.unsplash.com/photo-1549392542-036f0a2333b5?w=400&h=600&fit=crop" alt="Bangunan perumahan">
        </div>
        
        <div class="gallery-item item-4">
            <img src="https://images.unsplash.com/photo-1531002312483-c21e3d6b010f?w=400&h=600&fit=crop" alt="Pintu kayu coklat">
        </div>
        
        <div class="gallery-item item-5">
            <img src="https://images.unsplash.com/photo-1596205252560-44c34823c318?w=400&h=300&fit=crop" alt="Ruangan kamar futuristik">
        </div>
        
        <div class="gallery-item item-6">
            <img src="https://images.unsplash.com/photo-1473496169904-658ba7c44d8a?w=400&h=300&fit=crop" alt="Pantai berpasir">
        </div>
        
    </main>

</body>
</html>
